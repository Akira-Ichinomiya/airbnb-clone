{% extends "base.html" %} 
{% block page_name %}
    <h1>Search</h1>
{% endblock page_name %}
{% block search-bar %}
<form method="get" action="{% url "rooms:search" %}">
  <label for="city">City</label>
  <input placeholder="Search by City" id="city" name="city">
</form>
{% endblock search-bar %}
{% block content %}
    
  <form action="{% url "rooms:search" %}">
    {{form.as_p}}
    <button>Search</button>
  </form>

    <h3>Results</h3>

    {% for room in rooms %}
      <h3>{{room.name}}</h3>
    {% endfor %}
    
{% endblock content %}
